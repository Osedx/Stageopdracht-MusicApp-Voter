<virtual-scroll class="ui relaxed divided list" style="display:block" [items]="playlistState.playList" (update)="playlistState.viewPortItems = $event" *ngIf="!notFound"  [childHeight]="90">
    <div class="item" *ngFor="let v of playlistState.viewPortItems">
        <app-video [playlistitem]="v">
        <div class="ui active dimmer">
            <div class="ui text loader">Loading</div>
        </div>
        </app-video>
    </div>
</virtual-scroll>

<div *ngIf="notFound" class="notFound">
        No music videos found.
</div>
